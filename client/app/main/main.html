<div ng-include="'components/navbar/navbar.html'"></div>

<div class="jumbotron container">
  <h2 class="text-center">Bienvenue sur DJ's Movies</h2>
  <p class="lead">
    <img src="assets/images/movie.png" height="75%" width="75%" class="center-block"><br>
    <h2 class="text-center"> Un site à votre écoute! </h2>
  </p>
</div>

<div class="container">
  <h3>Nouveaux films (2016)</h3>
</div>

<div class = "jumbotron container">
	<div class = "row">
	   <div ng-repeat="movie in movies | limitTo:6">
		<div class="col-sm-12 col-xs-12 col-md-10 col-lg-10 col-md-offset-1 col-lg-offset-1">
		  <div class="thumbnail"  style="min-height: 700px;">
			<p class="text-center">{{movie.Title}}</p>
			<img src="{{movie.Poster}}" width="40%" height="40%">
			<br>
			<form name="{{movie.imdbID}}.form" ng-model="form">
				<label class="control-label col-xs-12 col-sm-6 col-lg-4">Commentez: </label>
				<input type="text" class="form-control" name="{{movie.imdbID}}.name" ng-model="movie.imdbID.comment" required/>
				<button id="submitButton" type="submit" class="btn btn-primary pull-right">
					Envoyer
				</button>
			</form>
		 </div>
	   </div>
	 </div>
	</div>
</div>
